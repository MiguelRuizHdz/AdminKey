<ion-segment mode="md" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="login">
        <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button value="register">
        <ion-label>Register</ion-label>
    </ion-segment-button>
</ion-segment>


<ion-content>
    <ion-slides class="mainSlide" #slidePrincipal>
        <ion-slide>
            <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
                <ion-grid fixed="fixed">

                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-card>
                                    <ion-item>
                                        <ion-label>Email: </ion-label>

                                        <ion-input name="email" type="email" placeholder="Correo" [(ngModel)]="loginUser.email" required="required"></ion-input>
                                    </ion-item>
                                </ion-card>
                                <ion-card>
                                    <ion-item>
                                        <ion-label>Password: </ion-label>

                                        <ion-input name="password" [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" [(ngModel)]="loginUser.password" required="required"></ion-input>
                                        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
                                    </ion-item>
                                </ion-card>
                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">Login</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-slide>

        <ion-slide>
            <ion-grid fixed="fixed">

                <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-card>
                                    <span *ngIf=" fRegistro.submitted  && fRegistro.controls['nombre'].errors" class="text-danger">El nombre debe de contener solo letras.</span>
                                    <ion-item>
                                        <ion-label>Nombre: </ion-label>

                                        <ion-input name="nombre" type="text" placeholder="Nombre" [(ngModel)]="registerUser.nombre" pattern="([A-Za-zñÑáéíóúÁÉÍÓÚ\s]{2,35})" required="required"></ion-input>
                                    </ion-item>
                                </ion-card>

                                <ion-card>
                                    <span *ngIf=" fRegistro.submitted  && fRegistro.controls['email'].errors" class="text-danger">El correo debe ser valido</span>
                                    <ion-item>
                                        <ion-label>Correo: </ion-label>

                                        <ion-input name="email" type="email" placeholder="Correo" [(ngModel)]="registerUser.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required="required"></ion-input>
                                    </ion-item>
                                </ion-card>

                                <ion-card>
                                    <span *ngIf=" fRegistro.submitted  && fRegistro.controls['password'].errors" class="text-danger">La contraseña debe tener mínimo 8 caracteres</span>
                                    <ion-item>
                                        <ion-label>Contraseña: </ion-label>

                                        <ion-input name="password" [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" [(ngModel)]="registerUser.password" minlength="8" required="required"></ion-input>
                                        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>

                                    </ion-item>
                                </ion-card>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-button (click)="genPass()">
                        <ion-icon slot="icon-only" name="key"></ion-icon>
                    </ion-button>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">Crear usuario</ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
