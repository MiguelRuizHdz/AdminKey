<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Perfil
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="logout()" color="danger">
                <ion-icon slot="icon-only" name="exit"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-row class="top-20">
        <ion-col size="12" class="ion-text-center">
            <ion-label>
                <h1>Actualizar perfil</h1>
            </ion-label>
        </ion-col>
    </ion-row>

    <form (ngSubmit)="actualizar( fActualizar )" #fActualizar="ngForm">
        <ion-row>
            <ion-col>

                <ion-list>

                    <ion-item>
                        <ion-label>Correo: </ion-label>
                        <ion-input name="email" type="email" [(ngModel)]="usuario.email" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Nombre: </ion-label>
                        <ion-input name="nombre" type="text" [(ngModel)]="usuario.nombre" required></ion-input>
                    </ion-item>


                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="ion-text-center">
                <ion-button type="submit" color="primary" shape="round">
                    Actualizar
                </ion-button>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
